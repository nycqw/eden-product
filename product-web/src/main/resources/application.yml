server:
  port: 8091

spring:
  profiles:
    active: dev
  application:
    name: eden-product
  datasource:
    name: eden
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
  cache:
    type: redis
    redis:
      time-to-live: 3600
      cache-null-values: false
  redis:
    database: 0
    host: 106.14.187.183
    port: 6379
    password:
    timeout: 10000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 5
        min-idle: 0

mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml

pagehelper:
  offset-as-page-num: true
  row-bounds-with-count: true
  reasonable: true

dubbo:
  application:
    name: product-service
  protocol:
    name: dubbo
    port: 20881
  registry:
    address: zookeeper://106.14.187.183:2181
  provider:
    timeout: 60000
    retries: 3
    loadbalance: roundrobin

